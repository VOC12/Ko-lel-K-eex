<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ko'olel K'eex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">

        <div class="menu container">
            
            <a href="#" class="logo">KO'OLEL K'EEX</a>
            <input type="checkbox" id="menu"/>
            <label for="menu">
                <img src="Images/menu.png" class="menu-icono" alt="">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Enterate</a></li>
                    <li><a href="#">Habla con Maya</a></li>
                    <li><a href="#">Acceso Autorizado</a></li>
                </ul>
            </nav>
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
        
        <div class="header-content container">

            <div class="header-txt">
                    <h1>Bienvenida</h1>
                    <p>
                        Ko'olel K'eex es un refugio de seguridad y empoderamiento 
                        para todas las mujeres. Juntas, podemos construir un 
                        futuro libre de violencvia.
                    </p>
                    <a href="#" class="btn-1">Seccion menu</a>
            </div>
        </div>

        <div class="images">

            <div class="swiper mySwiper">
            
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="Images/ETS.png" alt="">
                        <h3>Enterate</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="Images/HMS.png" alt="">
                        <h3>Habla con Maya</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="Images/CVS.png" alt="">
                        <h3>Celulas Violeta</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="Images/ACS.png" alt="">
                        <h3>Acceso</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="rows">
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="script.js" ></script>
</body>
</html>
